<!doctype html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kunal Singh">
        <meta name="description" content="artustop is small, fast and open-source browser extension for stopping HTML iframes.">

        <meta data-react-helmet="true" property="og:site_name" content="artustop">
        <meta data-react-helmet="true" property="og:image" content="https://user-images.githubusercontent.com/82411321/182305363-f1614c04-0e3c-41a8-a245-5cceeb057626.png">
        <meta data-react-helmet="true" property="og:url" content="https://artustop.kunalsin9h.dev/join/">
        <meta data-react-helmet="true" property="og:type" content="website">
        <meta data-react-helmet="true" property="og:description" content="artustop is a small, fast and open-sourcebrowser extension for stopping HTML iframes.">
        <meta data-react-helmet="true" property="og:title" content="Join | artustop">
        <meta data-react-helmet="true" name="description" content="artustop is a small, fast and open-source browser extension for stopping HTML iframes.">

        <title>Join | artustop</title>

        <link rel="icon" href="../images/micon.png" type="image/png">

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./join.css">

    </head><!-- head -->

    <body class="container full-height-grow">

        <header class="main-header">

            <a href="/" class="main-logo">
                <img src="../images/logo.png" alt="logo" style="height: 40px;">
                <div class="main-logo-text">artustop</div>
            </a>

            <nav class="main-nav">
                <ul>
                    <li><a href="../download/">Download</a></li>
                    <li><a href="https://github.com/KunalSin9h/artustop">GitHub</a></li>
                </ul>
            </nav>
        </header><!-- header -->

        <section class="join-main-section">
            <div class="join-all">
                <h1 class="join-text title">Join the <span class="mailing-text">mailing</span> list.</h1>
                <span class="subtitle join-des">Don't miss the updates on the new versions by subscribing to our mailing list and get notified when we roll out.</span>

                <span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> ⚠️ We are not accepting subscriptions right now.</span>

            </div>
            <form action="#" class="join-form">
                <div class="input">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="input">
                    <button type="submit" class="btn">Join Now</button>
                </div>


            </form>

        </section>

    </body><!-- body -->

</html>
